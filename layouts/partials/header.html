<head>
  <!-- {{ template "_internal/google_analytics.html" . }}
  {{ template "_internal/google_analytics_async.html" . }} -->
  <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-47YEDDNJBK"></script>
<script>
window.dataLayer = window.dataLayer || [];
function gtag(){dataLayer.push(arguments);}
gtag('js', new Date());

gtag('config', 'G-47YEDDNJBK');
</script>
</head>

<div class="mt-xl header">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-auto">
                <a href="{{ .Site.BaseURL }}">
                    <h1 class="name">{{ .Site.Params.sitename }}</h1>
                </a>
            </div>
        </div>

        <div class="row justify-content-center">
            <ul class="nav nav-primary">
                {{ range .Site.Menus.primary.ByWeight }}
                <li class="nav-item">
                    <a class="nav-link{{ if .Identifier }} text-{{ .Identifier }}{{ end }}" href="{{ .URL }}">
                        {{ .Pre }}
                        {{ .Name }}
                    </a>
                </li>
                {{ end }}
            </ul>
        </div>
    </div>
</div>
